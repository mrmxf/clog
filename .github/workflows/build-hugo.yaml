#  Callable GitHub action to build a hugo site to a docker image with hugo & ko
#
# see on.workflow_call.inputs for params

name: build-hugo
run-name: ${{ github.workflow }}(${{ github.event_name }}) ðŸ¥·${{ github.actor }}

# default env
env:
  depth: 1                       # default checkout depth 1
  ref: ${{ github.ref }}         # default checkout ref
  repo: ${{ github.repository }} # repo to checkout from
  url: ""                        # url of the repo for logging

on:
  workflow_call:
    inputs:
      docker_ns:         # docker login account - blank == no docker
        required: true
        type: string
      artifact-name:     # artifact filename (absent = no artifacts)
        required: false
        type: string
      make:              # MAKE-"hugo ko" override the clog build settings
        required: false
        type: string
      bcTitle:           # slack notify: the pop up toast message
        required: false
        type: string
      bcMd:              # slack notify: extra markdown for message
        required: false
        type: string
    secrets:
      get_clog:          # CLI to get the required version of clog
        required: true
      webhook_slack:     # webhook stub to a slack channel
        required: false
      docker_pat:        # for logging into a docker $DOCKER_NS
        required: true
      cf_account_id:     # if present will - bypass cloudflare for downloads
        required: false
      cf_zone_id:        # if present will - bypass cloudflare for downloads
        required: false
      cf_api_token:      # if present will - bypass cloudflare for downloads
        required: false
jobs:
  build-hugo:
    # don't let random strangers run the PR workflows.
    if: ${{ contains(fromJSON('["mrmxf", "charlottesweb2"]'), github.event.sender.login) || github.event_name == 'schedule' }}
    runs-on: ubuntu-latest

    steps:
      # ---------------------------------------------------------------------
      - name: Bypass Cloudflare for GitHub Action
        if: "${{ secrets.cf_account_id && secrets.cf_zone_id && secrets.cf_api_token }}"
        uses: xiaotianxt/bypass-cloudflare-for-github-action@v2.1.0
        with:
          cf_account_id: ${{ secrets.cf_account_id }}
          cf_zone_id: ${{ secrets.cf_zone_id }}
          cf_api_token: ${{ secrets.cf_api_token }}

      - id: init-clog
        name: init clog
        run: |
          # install clog & set up some of the funky build logic
          [ -z "${{ secrets.get_clog }}" ] && echo "GET_CLOG" secret not set && exit 1
          clogVer="production"
          [[ "${{ secrets.get_clog }}" == *dev* ]] &&  clogVer="development"
          echo "Installing $clogVer clog"
          echo "-----------------------------------------------------"
          echo "$(curl https://mrmxf.com/get/clog/)"
          echo "-----------------------------------------------------"
          eval "${{ secrets.get_clog }}"
          clog Log -I "Installed $(clog --version)"
          depth=1

          case "${{ github.event_name }}" in

          "pull_request_target")
            # for a PR we checkout the latest pushed commit of the requesting repo
            verb="PR"
            clog BC stashLog -1 ${{ github.job }} -2 ${{ github.action }} -3 verb -I "$verb workflow from event ${{ github.event_name }}"
            ref="${{ github.event.pull_request.head.sha }}"            # head of the PR commits
            repo="${{ github.event.pull_request.head.repo.full_name }}" # head name
            url="${{ github.event.pull_request.head.repo.html_url }}"  # head url
            ;;

          "push" | "workflow_dispatch")
            # if the push ref_type is `tag` then ignore
            if [[ "tag" == "${{ github.ref_type }}" ]]; then
              clog Log -E "Cancelling push job when a tag is pushed"
              exit 1
            fi
            # for a PUSH we checkout the HEAD of main
            verb="PUSH"
            clog BC stashLog -1 ${{ github.job }} -2 ${{ github.action }} -3 verb -I "$verb workflow from event ${{ github.event_name }}"
            ref="${{ github.ref }}"                                    # event trigger
            repo="${{ github.repository }}"                             # event repo
            url="${{ github.event.repository.html_url }}"              # event human url
            ;;

          "schedule")
            # for a SCHEDULE we checkout the latest production tag on main branch
            verb="SCHEDULE"
            clog BC stashLog -1 ${{ github.job }} -2 ${{ github.action }} -3 verb -I "$verb $verb workflow from event ${{ github.event_name }}"
            ref="main"               # cannot evaluate the production tag until after checkout
            repo="${{ github.repository }}"                             # production repo
            url="${{ github.event.repository.html_url }}"              # production human url
            depth=0
            ;;

          esac

          echo "verb=$verb"   >> $GITHUB_ENV
          echo "depth=$depth" >> $GITHUB_ENV
          echo "ref=$ref"     >> $GITHUB_ENV
          echo "repo=$repo"   >> $GITHUB_ENV
          echo "url=$url"     >> $GITHUB_ENV

          clog BC stashLog -1 ${{ github.job }} -2 ${{ github.action }} -3 status -I "verb=$verb, fetch-depth=$depth, checkout=$ref, repo=$repo, url=$url"
      - # ---------------------------------------------------------------------
        id: checkout
        name: checkout repo @ ${{ env.ref }}"
        uses: actions/checkout@v4
        with:
          fetch-depth: ${{ env.depth }}
          lfs: true
          ref: ${{ env.ref }}
          repository: ${{ env.repo }}
          submodules: recursive
      - # ---------------------------------------------------------------------
        id: docker
        if: inputs.docker_ns != '' # ignore if no namespace, fail if _pat empty
        name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{  inputs.docker_ns }}
          password: ${{ secrets.docker_pat }}
      - # ---------------------------------------------------------------------
        id: production-checkout
        name: Production checkout
        run: |
          if [[ "SCHEDULE" == "$verb" ]]; then
            clog BC stashLog -1 ${{ github.job }} -2 ${{ github.action }} -3 isProduction -I "$verb checkout production tag: $(clog BC git checkout production --dryrun)"
            clog BC stashLog -1 ${{ github.job }} -2 ${{ github.action }} -3 isProduction -I "$verb checkout possible refs:\n $(clog BC git checkout list)"
            clog BC git checkout production
          else
            clog BC stashLog -1 ${{ github.job }} -2 ${{ github.action }} -3 isDev        -I "$verb - not a production checkout"
          fi
      - # ---------------------------------------------------------------------
        id: clog-setup
        name: setup golang, hugo & ko
        run: |
          # install scripts are in github.com/mrmxf.clog/embedfilesystem/konfig.yaml
          clog install golang        "+logging"  # clog.snippets.install.golang
          source ~/.bashrc                       # add golang to path
          clog install slsa-verifier "+logging"  # clog.snippets.install.slsa-verifier (needs golang)
          clog install hugo          "+logging"  # clog.snippets.install.hugo
          clog install ko            "+logging"  # clog.snippets.install.ko
      - # ---------------------------------------------------------------------
        id: clog-build
        name: build to tmp/ and log to clog BC stash
        env:
          MAKE: ${{ inputs.make }}
          DOCKER_NS: ${{ inputs.docker_ns }}
        run: |
          if [ -z "$MAKE" ]; then 
            # use the standard build if no overrides
            clog build
          else
            clog BC stashLog -1 ${{ github.job }} -2 ${{ github.action }} -3 verb -W "$verb build override provided \$MAKE=\"$MAKE\""
            clog build MAKE "$MAKE"
          fi
      - # ---------------------------------------------------------------------
        name: kodata/ â†’  artifact(${{ inputs.artifact-name }})
        if: ${{ inputs.artifact-name }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.artifact-name }}
          retention-days: 2
          path: |
            kodata
            tmp
      - # ---------------------------------------------------------------------
        #  log to a slack channel on success / failure
        #
        id: notify
        name: notify-team
        env:
          # webhook_slack may be empty - no logging
          bcTitle:    ${{ inputs.bcTitle }}
          HOOK_SLACK: ${{ secrets.webhook_slack }}
        run: |
          if [ -z "$HOOK_SLACK" ]; then
            clog BC stashLog -1 ${{ github.job }} -2 ${{ github.action }} -3 no-hook -W "HOOK_SLACK is empty - skipping Slack notification"
            exit 0
          fi

          stash="$(clog BC stash get path)"
          echo "â‡“â‡“â‡“â‡“â‡“â‡“â‡“â‡“â‡“â‡“â‡“â‡“â‡“â‡“â‡“â‡“â‡“â‡“â‡“â‡“â‡“â‡“â‡“â‡“â‡“â‡“â‡“â‡“â‡“â‡“â‡“â‡“â‡“â‡“â‡“â‡“â‡“â‡“â‡“â‡“â‡“â‡“â‡“â‡“â‡“â‡“â‡“â‡“â‡“â‡“â‡“â‡“â‡“â‡“â‡“â‡“â‡“â‡“â‡“â‡“"
          cat "$stash"                        # log the stash file
          echo "â‡‘â‡‘â‡‘â‡‘â‡‘â‡‘â‡‘â‡‘â‡‘â‡‘â‡‘â‡‘â‡‘â‡‘â‡‘â‡‘â‡‘â‡‘â‡‘â‡‘â‡‘â‡‘â‡‘â‡‘â‡‘â‡‘â‡‘â‡‘â‡‘â‡‘â‡‘â‡‘â‡‘â‡‘â‡‘â‡‘â‡‘â‡‘â‡‘â‡‘â‡‘â‡‘â‡‘â‡‘â‡‘â‡‘â‡‘â‡‘â‡‘â‡‘â‡‘â‡‘â‡‘â‡‘â‡‘â‡‘â‡‘â‡‘â‡‘â‡‘"

          # append some extra info
          md=""
          md="$mdâ€¢ job ${{ github.job }}  from  $(basename ${{ github.workflow_ref }} | cut -d'@' -f1)\n"
          md="$mdâ€¢ repo ${{ env.repo }} at ${{ env.url }}\n"
          md="$mdâ€¢ checkout ref ${{ env.ref }} depth ${{ env.depth }}\n"
          md="$mdâ€¢ workflow ref: ${{ github.workflow_ref }}\n"

          # parse the Stash Yaml and make a pretty Slack message
          clog SlackStash "$bcTitle" --md "$md"
          clog Log -I "done"
