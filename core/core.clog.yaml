  #https://www.docker.com/blog/multi-arch-images/
  docker:
    initx: |
      # install qemu to emulate arm for building
      docker run --privileged --rm tonistiigi/binfmt --install all
      docker buildx create --name army
      docker buildx use army
  #                 _   _
