    rm -rf kodata/*

    opt="";[ -z "$doPROD" ]  && opt="$opt --buildDrafts --buildFuture --buildExpired"
    clog Log -I "$STEP.$(((++s))). build hugo $modeMSG‚Üí${cF}kodata/$cC $opt"
    hugo build --minify --logLevel info $opt
    ((ERR+=$?))
    if [ $ERR -gt 0 ]; then
      echo "HUGO_msg=\"‚ùå failed\"" >> "$(clog bc-artifacts)"
      exit $ERR
    fi
    echo "${VERB}_trigger=\"$(clog git origin)\"" >> "$(clog bc-artifacts)"
    echo "HUGO_msg=\"‚úÖ ok\"" >> "$(clog bc-artifacts)"
    
  # WORKER clog v0.8.6 - golang ----------------------------------------------------------------------------------------
